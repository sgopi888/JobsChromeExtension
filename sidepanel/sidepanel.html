<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs AI Assistant</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ü§ñ Jobs AI</h1>
      <div class="status-badge" id="statusBadge">Idle</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="scanBtn" class="btn btn-primary">üîç Scan Page</button>
      <button id="fillBtn" class="btn btn-success" disabled>‚úçÔ∏è Start Filling</button>
      <div class="control-group">
        <button id="pauseBtn" class="btn btn-warning" disabled>‚è∏ Pause</button>
        <button id="resumeBtn" class="btn btn-info" disabled>‚ñ∂Ô∏è Resume</button>
      </div>
    </div>

    <!-- Settings -->
    <div class="settings">
      <label class="checkbox-label">
        <input type="checkbox" id="autoContinue">
        <span>Auto-continue to next page</span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="autoSubmit">
        <span>Auto-submit (use with caution)</span>
      </label>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="chat">üí¨ Chat</button>
      <button class="tab-btn" data-tab="context">üìã Context</button>
      <button class="tab-btn" data-tab="log">üìú Log</button>
      <button class="tab-btn" data-tab="profile">üë§ Profile</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Chat Tab -->
      <div id="chatTab" class="tab-pane active">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Ask me anything or provide info..." />
          <button id="sendBtn" class="btn btn-sm">Send</button>
        </div>
      </div>

      <!-- Context Tab -->
      <div id="contextTab" class="tab-pane">
        <div class="context-section">
          <h3>User Profile</h3>
          <pre id="profileContext" class="context-display">No profile data</pre>
        </div>
        <div class="context-section">
          <h3>Resume</h3>
          <pre id="resumeContext" class="context-display">No resume uploaded</pre>
        </div>
        <div class="context-section">
          <h3>Form Fields</h3>
          <pre id="fieldsContext" class="context-display">No fields detected</pre>
        </div>
      </div>

      <!-- Log Tab -->
      <div id="logTab" class="tab-pane">
        <div id="logMessages" class="log-messages"></div>
        <button id="clearLogBtn" class="btn btn-sm">Clear Log</button>
      </div>

      <!-- Profile Tab -->
      <div id="profileTab" class="tab-pane">
        <div class="profile-form">
          <!-- Phase 2: Resume Upload Section -->
          <h3>üìÑ Resume (Phase 2)</h3>
          <div class="resume-upload-section">
            <div class="input-group">
              <input type="text" id="resumePathInput" placeholder="Resume file path or click Browse..." readonly />
              <button id="browseResumeBtn" class="btn btn-sm">Browse</button>
            </div>
            <button id="uploadResumeBtn" class="btn btn-primary">Upload to Profile</button>
            <button id="autoUploadResumeBtn" class="btn btn-success" disabled>Auto-Upload to Page</button>
            <div id="resumeStatus" class="resume-status">No resume uploaded</div>
          </div>
          
          <!-- Legacy Resume Upload (Phase 1) -->
          <h3>üìÑ Resume (Legacy)</h3>
          <input type="file" id="resumeUpload" accept=".pdf" />
          <button id="parseResumeBtn" class="btn btn-primary">Parse Resume</button>
          
          <h3>Basic Info</h3>
          <input type="text" id="nameInput" placeholder="Full Name" />
          <input type="email" id="emailInput" placeholder="Email" />
          <input type="tel" id="phoneInput" placeholder="Phone" />
          <input type="text" id="locationInput" placeholder="Location" />
          
          <!-- Phase 2: Demographics -->
          <h3>Demographics (Phase 2)</h3>
          <select id="genderInput">
            <option value="">Select Gender...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
          <select id="raceInput">
            <option value="">Select Race/Ethnicity...</option>
            <option value="Asian">Asian</option>
            <option value="White">White</option>
            <option value="Black or African American">Black or African American</option>
            <option value="Hispanic or Latino">Hispanic or Latino</option>
            <option value="Native American">Native American</option>
            <option value="Pacific Islander">Pacific Islander</option>
            <option value="Two or more races">Two or more races</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
          <select id="veteranStatusInput">
            <option value="">Veteran Status...</option>
            <option value="I am a veteran">I am a veteran</option>
            <option value="I am not a veteran">I am not a veteran</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
          <select id="disabilityStatusInput">
            <option value="">Disability Status...</option>
            <option value="Yes">Yes, I have a disability</option>
            <option value="No">No, I do not have a disability</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
          
          <!-- Phase 2: Preferences -->
          <h3>Preferences (Phase 2)</h3>
          <input type="text" id="airportInput" placeholder="Nearest Airport (e.g., ATL)" />
          <input type="text" id="referralSourceInput" placeholder="How did you hear about us?" />
          <label class="checkbox-label">
            <input type="checkbox" id="travelInput" />
            <span>Willing to travel for work</span>
          </label>
          
          <h3>Quick Answers</h3>
          <input type="text" id="sponsorshipInput" placeholder="Need sponsorship? (Yes/No)" />
          <input type="text" id="startDateInput" placeholder="Available start date" />
          <input type="text" id="salaryInput" placeholder="Salary expectation" />
          <input type="text" id="experienceInput" placeholder="Years of experience" />
          
          <button id="saveProfileBtn" class="btn btn-success">Save Profile</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load order is critical for proper initialization -->
  <script src="log-display.js"></script>      <!-- 1. Log display (before others log) -->
  <script src="button-manager.js"></script>   <!-- 2. Button manager (before main script) -->
  <script src="phase2-ui.js"></script>        <!-- 3. Phase 2 UI -->
  <script src="phase3-chat.js"></script>      <!-- 4. Phase 3 stub -->
  <script src="sidepanel.js"></script>        <!-- 5. Main script (LAST) -->
</body>
</html>
